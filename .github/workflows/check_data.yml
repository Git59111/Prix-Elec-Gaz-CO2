name: 🔍 Vérification après extraction EPEX

on:
  workflow_run:
    workflow_dispatch:  # permet le lancement manuel
    workflows: ["Extract EPEX data from HTML"]  # se lance après CE workflow
    types:
      - completed

jobs:
  check-data:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: 🔎 Run data completeness check
        id: check
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          echo "🧠 Lancement de la vérification du fichier Excel..."
          python check_data_completeness.py > result.log 2>&1 || echo "1" > failed.txt
          echo "🔍 Contenu du log :"
          cat result.log

      - name: 📧 Send email report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.SMTP_USER }}
          to: "GitHub59111@gmail.com"
          subject: >-
            [RAPPORT] Vérification des données EPEX/Gaz/CO2 — ${{ github.event.repository.name }}
          body: |
            Bonjour 👋,

            Voici le rapport automatique de vérification des données après extraction :

            ${{ steps.check.outputs.body || '' }}

            Consulte également le log GitHub Actions pour plus de détails.

            --
            GitHub Actions 🤖
          attachments: result.log
