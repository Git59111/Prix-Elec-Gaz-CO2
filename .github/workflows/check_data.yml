name: "Vérification données EPEX"

on:
  workflow_dispatch:    # Permet le lancement manuel
  workflow_run:         # Se déclenche automatiquement après l'extraction
    workflows: ["Extract EPEX data from HTML"]
    types:
      - completed

jobs:
  check-data:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Vérification du dernier jour d'electricite
        run: |
          echo "Lancement de la vérification des données..."
          python check_data_completeness.py

      - name: Creer une issue si donnees manquantes
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = "Echec Verification EPEX - Donnees manquantes";
            const body = `
Le workflow de verification a echoue car le dernier jour d'electricite contient 24 valeurs vides ou '-'.

Consulte le log du workflow pour plus de details :
https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body
            });
