name: "🔍 Vérification données EPEX"

on:
  workflow_dispatch:  # ✅ permet le lancement manuel depuis l'interface Actions
  workflow_run:       # ✅ se déclenche automatiquement après l'extraction
    workflows: ["Extract EPEX data from HTML"]
    types:
      - completed


jobs:
  check-data:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: 🔎 Vérification du dernier jour d'électricité
        id: check
        run: |
          echo "🧠 Lancement de la vérification des données..."
          python check_data_completeness.py

      - name: 📢 Créer une issue si données manquantes
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = "❌ Données manquantes — Vérification EPEX échouée";
            const body = `
Le workflow de vérification a échoué car le dernier jour d'électricité contient 24 valeurs vides ou '-'.

🧾 Consulte le log du workflow pour plus de détails :
👉 https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });

