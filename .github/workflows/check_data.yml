name: 🚨 Données EPEX non disponibles aujourd’hui

on:
  workflow_run:
    workflows: ["Extract EPEX data from HTML"]
    types:
      - completed
  workflow_dispatch:  # permet un lancement manuel

jobs:
  check-data:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: 🔎 Vérification du dernier jour d'électricité
        run: |
          echo "🧠 Lancement de la vérification des données..."
          python check_data_completeness.py
