name: 🔍 Vérification après extraction EPEX

on:
  workflow_run:
    workflows: ["Extract EPEX data from HTML"]
    types:
      - completed
  workflow_dispatch:

jobs:
  check-data:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install pandas openpyxl

      - name: 🔎 Run completeness check
        run: python check_data_completeness.py

      - name: 📧 Send email report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: "GitHub59111@gmail.com"
          password: "Bouchain07"
          from: "GitHub Actions <GitHub59111@gmail.com>"
          to: "GitHub59111@gmail.com"
          subject: "[RAPPORT] Vérification données EPEX / Gaz / CO2"
          body: |
            Bonjour 👋,
            Voici le rapport automatique de vérification :
            ${{ steps.check.outputs.body || '' }}
            Consulte le log GitHub Actions pour plus de détails.
          attachments: missing_report.txt
