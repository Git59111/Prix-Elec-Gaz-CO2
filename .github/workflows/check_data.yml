name: üîç V√©rification apr√®s extraction EPEX

on:
  workflow_run:
    workflows: ["Extract EPEX data from HTML"]
    types:
      - completed
  workflow_dispatch:  # permet le lancement manuel

jobs:
  check-data:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: üîé Run data completeness check
        id: check
        run: |
          echo "üß† Lancement de la v√©rification du fichier Excel..."
          python check_data_completeness.py > result.log 2>&1 || echo "1" > failed.txt
          echo "üîç Contenu du log :"
          cat result.log || echo "‚ö†Ô∏è Aucun log g√©n√©r√©."

     
      - name: üßæ Cr√©er une issue GitHub si donn√©es manquantes
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = './result.log';
            let body = '### üîç Rapport de v√©rification EPEX / Gaz / CO2\n\n';
            if (fs.existsSync(path)) {
              body += fs.readFileSync(path, 'utf8');
            } else {
              body += '‚ö†Ô∏è Aucun fichier `result.log` trouv√©.';
            }

            // V√©rifie s'il y a des donn√©es manquantes
            if (body.includes('Donn√©es manquantes') || fs.existsSync('./failed.txt')) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: "[ALERTE] Donn√©es manquantes EPEX / Gaz / CO2",
                body: body
              });
              console.log("‚úÖ Issue GitHub cr√©√©e pour signaler les donn√©es manquantes.");
            } else {
              console.log("‚úÖ Aucune donn√©e manquante d√©tect√©e ‚Äî pas d‚Äôissue cr√©√©e.");
            }
